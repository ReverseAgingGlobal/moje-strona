<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Aging Global | Longevity Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-bg { background-color: #F8FAFC; }
        .social-link { color: #E2E8F0; transition: all 0.3s ease; }
        .social-link:hover { color: #B91C1C; transform: scale(1.1); }
        svg { width: 24px; height: 24px; fill: currentColor; }
        .testimonial-card { background: white; border: 1px solid #E2E8F0; transition: all 0.3s ease; display: flex; flex-direction: column; justify-content: space-between; }
        .testimonial-card:hover { border-color: #B91C1C; transform: translateY(-3px); }
        .education-content h3 { font-weight: 800; color: #1e293b; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem; }
        .education-content p { margin-bottom: 1.25rem; line-height: 1.8; color: #475569; }
        .hidden-section { display: none !important; }
        .mobile-menu { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .mobile-menu.open { max-height: 400px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <!-- NAVIGATION BAR -->
<nav class="fixed top-0 left-0 w-full bg-slate-50/95 backdrop-blur-sm shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo & Brand -->
            <div class="flex items-center space-x-3 cursor-pointer" onclick="showSection('home')">
                <img src="logo.png" alt="Logo" class="h-9 w-auto">
                <div class="font-bold text-lg tracking-wide text-slate-800 uppercase">
                    Reverse Aging <span class="text-red-700 font-extrabold">Global</span>
                </div>
            </div>
            
            <!-- Centered Bold Links (Desktop) -->
            <div class="hidden md:flex flex-grow justify-center space-x-10">
                <a href="javascript:void(0)" onclick="showSection('home')" class="text-slate-700 hover:text-red-700 transition duration-300 font-extrabold uppercase text-base tracking-widest">Home</a>
                <a href="javascript:void(0)" onclick="showSection('testimonials')" class="text-slate-700 hover:text-red-700 transition duration-300 font-extrabold uppercase text-base tracking-widest">Testimonials</a>
                <a href="javascript:void(0)" onclick="showSection('education')" class="text-slate-700 hover:text-red-700 transition duration-300 font-extrabold uppercase text-base tracking-widest">Education</a>
                <a href="javascript:void(0)" onclick="showSection('buy')" class="text-slate-700 hover:text-red-700 transition duration-300 font-extrabold uppercase text-base tracking-widest">Buy</a>
                <a href="javascript:void(0)" onclick="showSection('contact')" class="text-slate-700 hover:text-red-700 transition duration-300 font-extrabold uppercase text-base tracking-widest">Contact Us</a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-700 hover:text-red-700 focus:outline-none">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu (hidden by default) -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-white shadow-lg rounded-b-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="javascript:void(0)" onclick="showSection('home'); toggleMobileMenu();" class="block px-4 py-3 text-slate-700 hover:text-red-700 hover:bg-slate-50 font-extrabold uppercase text-base tracking-widest rounded-lg">Home</a>
                <a href="javascript:void(0)" onclick="showSection('testimonials'); toggleMobileMenu();" class="block px-4 py-3 text-slate-700 hover:text-red-700 hover:bg-slate-50 font-extrabold uppercase text-base tracking-widest rounded-lg">Testimonials</a>
                <a href="javascript:void(0)" onclick="showSection('education'); toggleMobileMenu();" class="block px-4 py-3 text-slate-700 hover:text-red-700 hover:bg-slate-50 font-extrabold uppercase text-base tracking-widest rounded-lg">Education</a>
                <a href="javascript:void(0)" onclick="showSection('buy'); toggleMobileMenu();" class="block px-4 py-3 text-slate-700 hover:text-red-700 hover:bg-slate-50 font-extrabold uppercase text-base tracking-widest rounded-lg">Buy</a>
                <a href="javascript:void(0)" onclick="showSection('contact'); toggleMobileMenu();" class="block px-4 py-3 text-slate-700 hover:text-red-700 hover:bg-slate-50 font-extrabold uppercase text-base tracking-widest rounded-lg">Contact Us</a>
            </div>
        </div>
    </div>
</nav>

    <!-- Reszta kodu pozostaje bez zmian... -->
    <!-- SECTION: HOME -->
    <div id="home-section" class="flex-grow flex flex-col">
        <!-- ... reszta kodu home section ... -->
    </div>

    <!-- SECTION: TESTIMONIALS -->
    <div id="testimonials-section" class="hidden-section flex-grow pt-16">
        <!-- ... reszta kodu testimonials section ... -->
    </div>

    <!-- SECTION: EDUCATION -->
    <div id="education-section" class="hidden-section flex-grow pt-16 bg-white">
        <!-- ... reszta kodu education section ... -->
    </div>

    <!-- SECTION: BUY -->
    <div id="buy-section" class="hidden-section flex-grow pt-16">
        <!-- ... reszta kodu buy section ... -->
    </div>

    <!-- SECTION: CONTACT -->
    <div id="contact-section" class="hidden-section flex-grow pt-16">
        <!-- ... reszta kodu contact section ... -->
    </div>

    <!-- FOOTER -->
    <footer class="py-16 bg-slate-800 text-white text-center border-t border-slate-700 mt-auto">
        <!-- ... reszta kodu footer ... -->
    </footer>

    <script>
        function showSection(id) {
            const sections = ['home', 'testimonials', 'education', 'buy', 'contact'];
            sections.forEach(s => document.getElementById(s + '-section').classList.add('hidden-section'));
            document.getElementById(id + '-section').classList.remove('hidden-section');
            window.scrollTo(0, 0);
        }

        // Mobile menu functionality
        let mobileMenuOpen = false;
        
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuOpen = !mobileMenuOpen;
            
            if (mobileMenuOpen) {
                mobileMenu.classList.add('open');
            } else {
                mobileMenu.classList.remove('open');
            }
        }

        // Initialize mobile menu
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', toggleMobileMenu);
            }
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const mobileMenu = document.getElementById('mobile-menu');
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                
                if (mobileMenuOpen && 
                    !mobileMenu.contains(event.target) && 
                    !mobileMenuButton.contains(event.target)) {
                    toggleMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
